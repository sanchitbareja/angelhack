<html>

<head>
    {% load static %}{% get_static_prefix as STATIC_URL %}
    <meta charset="utf-8" />
    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />

    <title>{% block title %}{% endblock %}</title>
  
    <!-- Included CSS Files -->
    <link rel="stylesheet" href="{{ STATIC_URL }}foundation/stylesheets/foundation.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}foundation/stylesheets/app.css">

    <!--[if lt IE 9]>
        <link rel="stylesheet" href="stylesheets/ie.css">
    <![endif]-->
    
    <script src="{{ STATIC_URL }}foundation/javascripts/modernizr.foundation.js"></script>
    <script src="{{ STATIC_URL }}foundation/javascripts/jquery.min.js"></script>

    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% block header %}
    {% endblock %}
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <h2><a href="{% url views.index_home %}">Text2Impress</a></h2>
                <p>Version 1 Prototyping</p>
            </div>
        </div>
        <hr>
        {% block content %}{% endblock %}
    </div>
        {% block footer %}{% endblock %}
</body>
</html>
